<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mypromise= new Promise((resolve,reject)=>{
            let success=loaddata();
           
            if (success){
                resolve("successful");
            }
            else{
                reject("Failed to load");
            }
        });
        mypromise.then(result=>{
            console.log(result)
        })
        .catch(error=>{
            console.log(error)
        });
        function loaddata(){
                return true;
            }
    </script>
</body>
</html>
