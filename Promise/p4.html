<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const first=(val)=>{
        return new Promise((resolve, reject)=>{
          setTimeout(()=>{
            console.log("hello....");
            resolve(val+2);
          },2000);
        });
    }

    const second=(val)=>{
        return new Promise((resolve, reject)=>{
          setTimeout(()=>{
            console.log("sleeping....");
            resolve(val+2);
          },2000);
        });
    }

    const third=(val)=>{
        return new Promise((resolve, reject)=>{
          setTimeout(()=>{
            console.log("Eating....");
            resolve(val+2);
          },3000);
        });
    }

    async function execute(){
        try{
            let x=await first(10);
            x=await second(x);
            await third(x);
        }
        catch(err){
            console.log(err);
        }

    }
    execute();
    </script>
</body>
</html>
