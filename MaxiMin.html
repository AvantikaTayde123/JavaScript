<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[10,5,20,30,40,50,22,44];
        let max=arr[0];
        let min=arr[0];
        for(let i=0;i<arr.length;i++) {
            if(max<arr[i]){
                max=arr[i];
            }
            if(min>arr[i]){
                min=arr[i];
            }
        }
        document.write(`Maximum: ${max}`);
        document.write(`<br> Minimum: ${min}`);
        
    </script>
</body>
</html>
