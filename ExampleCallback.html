<body>
    <script>
        function sum(a,b){
            return (a+b);
        }
        function multiplication(a,b,callback){
            let sum=callback(a,b);
            document.write(sum);
        }
        //sum(7,3,multiplication)
        multiplication(7,2,sum);
    </script>
