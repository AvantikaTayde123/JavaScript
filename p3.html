<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1	2	2	4	8	32	…… n terms
        let n,temp=1;
        n=prompt("enter a no:");
    
            for(let i=1;i<=n;i++){
                
                if (i === 2) temp = 2; 
                else if (i > 2) temp *= temp; 
                document.write(temp+" ");
            }
        


    </script>
</body>
</html>
