<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mainfunction = (callback) =>{
            setTimeout(() =>{
                callback([2,3,4])
            },2000)
        }
        let add=(a)=>{
            let sum=0;
          for(let i of a){
            sum+=i;
          }
          console.log(sum);
        }
        mainfunction(add);
    </script>
</body>
</html>
